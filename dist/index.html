<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ear Trainer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.8986bff4.css">
    
<script src="/styles.8986bff4.js"></script></head>
<body>

    <div class="container text-center">
    
        <h1 class="mb-5 display-4 text-info">Ear Training</h1>

        <input id="gain-slider" type="range" min="0" max="1" step="0.001" class="d-block mb-5 mx-auto">

        <select class="btn btn-lg btn-outline-info mr-3" id="starting-freq-selector">
            <option value="329.63">E4</option>
            <option value="349.23">F4</option>
            <option value="392.0">G4</option>
            <option value="440.0" selected="">A4</option>
        </select>

        <button id="play-btn" class="btn btn-success mr-5">Play</button>

        <div class="mt-5 mb-5" id="btn-group">
            <button class="btn btn-info" id="sine">Sine</button>
            <button class="btn btn-secondary" id="triangle">Triangle</button>
            <button class="btn btn-primary" id="sawtooth">Sawtooth</button>
            <button class="btn btn-warning" id="square">Square</button>
        </div>


      <ul id="guesses" class="list-group">
          <li id="guess1" class="list-group-item mb-3"></li>
          <li id="guess2" class="list-group-item mb-3"></li>
          <li id="guess3" class="list-group-item mb-3"></li>
          <li id="guess4" class="list-group-item mb-3"></li>
      </ul>
    </div>


<script src="/Play.2d67a94b.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>

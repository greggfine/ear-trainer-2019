<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ear Trainer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
</head>
<body>

    <div class="container text-center">
    
        <h1 class="mb-5 display-4 text-info">Ear Training</h1>

        <button id="play-btn" class="btn btn-success mr-5">Play</button>

        <div class="mt-5" id="btn-group">
            <button class="btn btn-info" id="sine">Sine</button>
            <button class="btn btn-primary" id="sawtooth">Sawtooth</button>
        </div>
    </div>


    <div id="guesses">
        <button id="btn1" data-freq="261.63" value="261.63" class="btn-lg btn-outline-info guess">C4</button>
        <button id="btn2" data-freq="293.66" value="293.66" class="btn-lg btn-outline-info guess">D4</button>
        <button id="btn3" data-freq="329.63" value="329.63" class="btn-lg btn-outline-info guess">E4</button>
        <button id="btn4" data-freq="349.23" value="349.23" class="btn-lg btn-outline-info guess">F4</button>
        <button id="btn5" data-freq="392.0" value="392.0" class="btn-lg btn-outline-info guess">G4</button>
        <button id="btn6" data-freq="440.0" value="440.0" class="btn-lg btn-outline-info guess">A4</button>
        <button id="btn7" data-freq="493.88" value="493.88" class="btn-lg btn-outline-info guess">B4</button>
        <button id="btn8" data-freq="523.25" value="523.25" class="btn-lg btn-outline-info guess">C5</button>
  </div>


<script src="/Play.e8de397e.js"></script>
<script src="/Guess.8e8c8bac.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
